version: "= 0"

language: python

branches:
  only:
  - master
  - v0.2
  - "/^v\\d+\\.\\d+\\.\\d+$/"
  - "/^v\\d+\\.\\d+\\.\\d+\\.dev\\d*$/"

stages:
- &stage_sanity_test Unit tests on container workers
- &stage_functional Run main functional tests
- name: &stage_deploy Optionally run deploy
  # This will prevent deploy unless it's a tagged commit:
  if: tag IS present

matrix:
  include:
    - stage: *stage_sanity_test
      sudo: false
      python: 3.6
      script:
      - make ci-test-unit

    - stage: *stage_functional
      sudo: required
      python: 3.6
      services:
      - docker
      env: KAFKA_VERSION=0.11.0.0 SCALA_VERSION=2.12 PYTHONASYNCIODEBUG=1
      script:
      - make ci-test-all

    - stage: *stage_deploy
      python: 3.6
      script: skip
      deploy:
        provider: pypi
        user: aio-libs-bot
        password:
          secure: 
        distributions: sdist
        on:
          tags: true
          all_branches: true
          python: 3.6

python:
- 3.6

before_install:
- sudo apt-get update
- sudo apt-get install -y libsnappy-dev

install:
- pip install --upgrade pip setuptools wheel
- pip install flake8
- pip install "pytest<3.3.0" pytest-cov pytest-catchlog docker-py
- pip install codecov
- pip install cython
- pip install python-snappy
- pip install lz4 xxhash
- pip install pathlib
- pip install -vv -Ue .

after_success:
- codecov
